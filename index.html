<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color:blue">
    <div class="container mx-auto my-5" style="width: 600px; color: beige;">
            <div class="mx-auto my-2 col-sm-9">
                    <label for="inputCnpjEntrada" class="col-form-label col-form-label-sm-3">CNPJ Entrada:</label>
                    <input type="text" class="form-control col-sm-" id="inputCnpjEntrada" placeholder="__.___.___/____-__">
                    <label for="inputCnpjSaida" class="col-form-label col-form-label-sm-3">CNPJ Saída:</label>
                    <input type="text" class="form-control col-sm-12" id="inputCnpjSaida" placeholder="__.___.___/____-__">
            </div>
            <div class="mx-auto my-2 col-sm-9">
                <label for="filial" class="col-form-label col-form-label-sm-3">Número da filial:</label>
                <input id="filial" class="form-control" type="text" placeholder="0000">
            </div>
            <div class="mx-auto my-2 col-sm-9">
                <input id="btnGetMatriz" class="btn btn-primary btn-lg btn-block" type="button" value="CNPJ Matriz">
                <input id="btnGetFilial" class="btn btn-success btn-lg btn-block" type="button" value="CNPJ Filial">
            </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../FindCNPJMatrizFilial/js/jquery.mask.min.js"></script>
<script src="../FindCNPJMatrizFilial/js/index.js"></script>

</html>
